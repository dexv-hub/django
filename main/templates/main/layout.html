{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css">
</head>
<link href="https://fonts.googleapis.com/css2?family=Sigmar&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Sigmar&display=swap" rel="stylesheet">
<body>

 <header>
        <ul>
           <a href="{% url 'details' %}"><li>EVENTS</li></a>
           <a href="{% url 'tickets' %}"><li class="tickets">TICKETS</li></a>
           <a href="{% url 'about' %}"><li>ABOUT</li></a>
           <a href="{% url 'donate' %}"><li>DONATE</li></a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="loginbutton">Log out </a>
                <a href="{% url 'profile' %}" class="signupbutton">My profile</a>
            {% else %}
                <a href="{% url 'login' %}" class="loginbutton">Log in</a>
                <a href="{% url 'signup' %}" class="signupbutton">Sign up</a>
            {% endif %}
        </ul>
    </header>

    <main>
       {% block content %}{% endblock %}
    </main>

</body>

</html>
