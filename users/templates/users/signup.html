{% extends 'users/base.html' %}
{% block content %}
    <section class="vh-100 bg-image">
  <div class="">
    <div class="container h-100">
            {% if form.errors %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert" style="margin-top: 50px">
                {{ form.errors }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true"></span>
                    </button>
            </div>
            {% endif %}
          <div class="card" style="border-radius: 5px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>
                <style>
                    body{
                        background-color: dimgray;
                    }
                </style>

              <form action="{% url 'signup' %}" method="post" class="regform">

                  {% csrf_token %}

                <div data-mdb-input-init class="form-outline mb-4">
                  {{ form.username }}
                  <label class="form-label" for="{{ form.username.id_for_label }}">Your username</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  {{ form.email }}
                  <label class="form-label" for="{{ form.email.id_for_label }}">Your Email</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  {{ form.password1 }}
                  <label class="form-label" for="{{ form.password1.id_for_label }}">Password</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  {{ form.password2 }}
                  <label class="form-label" for="{{ form.password2.id_for_label }}">Repeat your password</label>
                </div>

                <div class="d-flex justify-content-center">
                  <button  type="submit" class="">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#!"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
